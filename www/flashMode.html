<ons-popover id="flashMode" cancelable style="width: 95%; max-width: 300px;" direction="down">
  <ons-row>
    <ons-col class="menu-item-col" onclick="app.setFlashMode('auto')">
      <div class="menu-item-label">auto</div>
    </ons-col>
    <ons-col class="menu-item-col" onclick="app.setFlashMode('on')">
      <div class="menu-item-label">on</div>
    </ons-col>
    <ons-col class="menu-item-col" onclick="app.setFlashMode('off')">
      <div class="menu-item-label">off</div>
    </ons-col>
  </ons-row>
</ons-popover>
