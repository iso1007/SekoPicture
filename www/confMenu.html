<ons-page id="pageConfMenu">
  <ons-toolbar class='toolbar_back_color'>
    
    <div class="center textsize5" style="color: white">機能メニュー</div>
    
    <div class="right" onclick="app.cameraButtonClick()">
      <ons-button class="toCamera" modifier="quiet">
        <ons-icon class="iconsize5" icon="fa-camera" fixed-width="true" style="color: white"></ons-icon>
      </ons-button>
    </div>
  </ons-toolbar>
  
  <div class="confmenu_back_color" style="height:10%">
  </div>

  <div class="confmenu_back_color" style="height:20%">
    <ons-row>
      <ons-col width=" 6%"></ons-col>
      <ons-col class="functionButton" width="41%">
        <ons-button modifier="quiet" id="push-button2" onclick="confKokubanClick()">
          <ons-icon class="menubutton_icon iconsize6" icon="fa-th-large" fixed-width="true"></ons-icon>
          <p class="menubutton_text textsize6">黒板の設定</p>
        </ons-button>  
      </ons-col>
      <ons-col width=" 6%"></ons-col>
      <ons-col class="functionButton" width="41%">
        <ons-button modifier="quiet" id="push-button3" onclick="confPictureClick()">
          <ons-icon class="menubutton_icon iconsize6" icon="fa-picture-o" fixed-width="true"></ons-icon>
          <p class="menubutton_text textsize6">写真の設定</p>
        </ons-button>  
      </ons-col>
      <ons-col width=" 6%"></ons-col>
    </ons-row>
  </div>
  
  <div class="confmenu_back_color" style="height:10%">
  </div>
  
  <div class="confmenu_back_color" style="height:20%">
    <ons-row>
      <ons-col width=" 6%"></ons-col>
      <ons-col class="functionButton" width="41%">
        <ons-button modifier="quiet" id="push-button2" onclick="koujiInfoListClick()">
          <ons-icon class="menubutton_icon iconsize6" icon="fa-list-ul" fixed-width="true"></ons-icon>
          <p class="menubutton_text textsize6">工事情報一覧</p>
        </ons-button>  
      </ons-col>
      <ons-col width=" 6%"></ons-col>
      <ons-col class="functionButton" width="41%">
        <ons-button modifier="quiet" id="push-button5" onclick="confCommonClick()">
          <ons-icon class="menubutton_icon iconsize6" icon="ion-settings" fixed-width="true"></ons-icon>
          <p class="menubutton_text textsize6">その他設定</p>
        </ons-button>  
      </ons-col>
      <ons-col width=" 6%"></ons-col>
    </ons-row>  
  </div>
  
  <div class="confmenu_back_color" style="height:10%">
  </div>
  
  <div class="confmenu_back_color" style="height:20%">
  </div>
  
  <div class="confmenu_back_color" style="height:10%">
  </div>
  
</ons-page>
