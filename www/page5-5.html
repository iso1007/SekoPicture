<ons-page>
  <ons-toolbar class='toolbar_back_color'>
    <div class="left" onclick="setNavigator.popPage()">
      <ons-button id="pop-button" modifier="quiet" style='margin-top:0px;color: white'>
        <ons-icon icon="fa-angle-double-left" size="30px" fixed-width="true"></ons-icon>
    </ons-button></div>
    
    <div class="center textsize5">黒板項目保守</div>
    
    <div class="right" onclick="app.cameraButtonClick()">
      <ons-button class="toCamera" modifier="quiet">
        <ons-icon class="iconsize5" icon="fa-camera" fixed-width="true" style="color: white"></ons-icon>
      </ons-button>
    </div>
  </ons-toolbar>

  <div>
    <ons-list modifier="inset" class="content_back_color">
      <ons-list-header>
        <ons-row>
          <ons-col width="10%"><a class="fa fa-building-o" style="color: blue"></a></ons-col>
          <ons-col>日付</ons-col>
        </ons-row>  
      </ons-list-header>

      <ons-list-item modifier="nodivider">
        <ons-row>
          <div class='left'><a class="fa fa-angle-double-right" style="color: green"></a>日付の形式</div>
        </ons-row>
        <ons-row>
          <ons-list modifier="inset" style="width:100%">
            <ons-list-item modifier="longdivider">
              <ons-input name="date-type" type="radio" input-id="radio-btn">西暦(長い形式) yyyy/mm/dd</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-type" type="radio" input-id="radio-btn">西暦(短い形式) yy/mm/dd</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-type" type="radio" input-id="radio-btn">西暦(長い形式) yyyy年mm月dd</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-type" type="radio" input-id="radio-btn">西暦(短い形式) yy年mm月dd</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-type" type="radio" input-id="radio-btn">和暦(短い形式) 平成yy/mm/dd</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-type" type="radio" input-id="radio-btn" checked>和暦(短い形式) 平成yy年mm月dd</ons-input>
            </ons-list-item>  
          </ons-list>
        </ons-row>
        <ons-list>
      </ons-list-item>
 
      <hr width="98%">
        
      <ons-list-item modifier="nodivider">
        <ons-row>
          <div class='left'><a class="fa fa-angle-double-right" style="color: green"></a>日付の位置</div>
        </ons-row>
        <ons-row>
          <ons-list modifier="inset" style="width:100%">
            <ons-list-item modifier="longdivider">
              <ons-input name="date-disp" type="radio" input-id="radio-btn" checked>日付枠の中</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-disp" type="radio" input-id="radio-btn">備考枠の右下</ons-input>
            </ons-list-item>  
            <ons-list-item modifier="longdivider">
              <ons-input name="date-disp" type="radio" input-id="radio-btn">備考枠の左下</ons-input>
            </ons-list-item>  
          </ons-list>
        </ons-row>
      </ons-list-item>

    </ons-list>
  </div>

</ons-page>
