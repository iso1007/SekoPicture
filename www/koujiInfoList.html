<ons-page id="koujiInfoListPage">
  <ons-toolbar class='toolbar_back_color'>
    <div class="left" onclick="koujiInfoList.toPopPage()">
      <ons-button id="pop-button" modifier="quiet" style='margin-top:0px;color: white'>
        <ons-icon class="iconsize5" icon="fa-angle-double-left" fixed-width="true"></ons-icon>
    </ons-button></div>
  
    <div class="center textsize5" style="color: white">工事情報一覧</div>
    
    <div class="right" onclick="koujiInfoList.toCamera()">
      <ons-button class="toCamera" modifier="quiet">
        <ons-icon class="iconsize5" icon="fa-camera" fixed-width="true" style="color: white"></ons-icon>
      </ons-button>
    </div>
  </ons-toolbar>

  <ons-list id="koujiListBoxHeader" style="width:100%;height:100%" class="content_back_color">
    <ons-list-header modifier="longdivider uniform">
      <ons-row>
        <ons-col class="textsize5" align="right" id="koujiInfoListCount"></ons-col>
      </ons-row>
    </ons-list-header>
  
    <ons-list id="koujiInfoList" style="width:100%;height:95%;overflow:scroll" class="content_back_color">
    </ons-list>
 
  </ons-list>

  <div class="tabbar tabbar--bottom">
    <label class="tabbar__item">
    </label>

    <label class="tabbar__item">
      <input type="radio" id="koujiInfoButton-sort" onclick="koujiInfoList.toolMenuSelect(this)" checked>
      <button class="tabbar__button">
        <i class="tabbar__icon fa fa-sort-alpha-asc iconsize3"></i>
        <div class="tabbar__label">並べ替え</div>
      </button>
    </label>

    <label class="tabbar__item">
      <input type="radio" id="koujiInfoButton-search" onclick="koujiInfoList.searchWindows()" checked>
      <button class="tabbar__button">
        <i class="tabbar__icon fa fa-search iconsize3"></i>
        <div class="tabbar__label">検索</div>
      </button>
    </label>
  </div>

  <ons-modal id="koujiInfoSearchModal">
    <ons-list modifier="inset" class="modal_back_color">
      <ons-list-item modifier="nodivider">
        <ons-row>
          <ons-col class="textsize4" style="color:blue;">工事名称(部分一致):</ons-col>
        </ons-row>
        <ons-row>
          <input type="text" class="textsize4 content_back_color" id="koujiInfoSearchKoujiname" style="width:100%">
        </ons-row>
        <ons-row>
          <ons-col style="color: lightgray">_</ons-col>
        </ons-row>
        <ons-row>
          <ons-col class="textsize4" style="color:blue;">施工場所(部分一致):</ons-col>
        </ons-row>
        <ons-row>
          <input type="text" class="textsize4 content_back_color" id="koujiInfoSearchAddress" style="width:100%">
        </ons-row>
        <ons-row>
          <ons-col style="color: lightgray">_</ons-col>
        </ons-row>
        <ons-row>
          <ons-col class="textsize4" style="color:blue;">元請会社:</ons-col>
        <ons-row>
        </ons-row>
          <ons-select>
            <select id="koujiInfoSearchBuilder" class="textsize4 content_back_color" style="border: 1px solid;border-radius:5px;">
            </select>
          </ons-select>
        </ons-row>

        <ons-row>
          <ons-col style="color: lightgray">_</ons-col>
        </ons-row>

        <ons-row>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="koujiInfoList.listSearch()">
              <p class="iconbutton_text textsize5">検索</p>
              <ons-icon class="iconbutton_icon iconsize5" icon="fa-search" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>
          <ons-col width="60%"></ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="$('#koujiInfoSearchModal').hide()">
              <p class="iconbutton_text textsize5">戻る</p>
              <ons-icon class="iconbutton_icon iconsize5" icon="ion-reply" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </ons-modal>

</ons-page>
