<ons-page>
  <ons-toolbar class='toolbar_back_color'>
    <div class="left" onclick="setNavigator.popPage()">
      <ons-button id="pop-button" modifier="quiet" style='color: white'>
        <ons-icon icon="fa-angle-double-left" size="30px" fixed-width="true"></ons-icon>
    </ons-button></div>
    
    <div class="center" style="color: white;text-align:center">撮影リスト</div>
    
    <div class="right" onclick="app.cameraButtonClick()">
      <ons-button class="toCamera" modifier="quiet">
        <ons-icon icon="fa-camera" fixed-width="true"></ons-icon>
      </ons-button>
    </div>
  </ons-toolbar>
  
  <div>
    <ons-list modifier="inset" class="content_back_color">
      <ons-list-item modifier='nodivider'>
          <ons-col width="15%">ﾘｽﾄ名</ons-col>
          <ons-col width="65%" style="width:100%;background-color:white;border:solid 1px gray">在住ビジネス</ons-col>
          <ons-col width="15%">
            <ons-button id="pop-button" modifier="quiet" style="color:black;"
              onclick="document.getElementById('ListMainte').show()">
              <a class="fa fa-angle-double-right" style="color: green"></a>追加
            </ons-button>
          </ons-col>
      </ons-list-item>
    </ons-list>  
    
    <ons-list modifier="inset" class="content_back_color">
      <ons-list-header modifier='longdivider'>
        <ons-row>
          <ons-col width="10%"><a class="fa fa-clone" style="color: blue"></a></ons-col>
          <ons-col>撮影項目</ons-col>
        </ons-row>
      </ons-list-header>
      
      <ons-list-item tappable modifier='longdivider'>
        <ons-row>
          <ons-col width="10%">
            <ons-icon icon="fa-plus-square-o" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="70%">共通項目
          </ons-col>  
          <ons-col width="20%">
            <label style="border:solid 1px gray">
              <ons-icon icon="fa-star" fixed-width="true" style="color: royalblue"></ons-icon>完了
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
      
      <ons-list-item tappable modifier='longdivider'>
        <ons-row>
          <ons-col width="10%">
            <ons-icon icon="fa-minus-square-o" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="70%">施工前／準備
          </ons-col>  
          <ons-col width="20%">
            <label style="border:solid 1px gray">
              <ons-icon icon="fa-star" fixed-width="true" style="color: royalblue"></ons-icon>完了
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
    
      <ons-list-item tappable modifier='longdivider'>
        <ons-row>
          <ons-col width="05%">
          </ons-col>  
          <ons-col width="10%">
            <ons-icon icon="fa-minus-square-o" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="65%">使用機材搬入
          </ons-col>  
          <ons-col width="20%">
            <label style="border:solid 1px gray">
              <ons-icon icon="fa-star-half-o" fixed-width="true" style="color: coral"></ons-icon>未完
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
    
      <ons-list-item tappable class="item1-sub2-sub">
        <ons-row>
          <ons-col width="10%">
          </ons-col>  
          <ons-col width="10%">
            <ons-icon icon="fa-caret-right" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="60%">施工機械搬入<br>改良機(DHJ-12)
          </ons-col>  
          <ons-col width="20%">
            <label>
              <ons-icon icon="fa-camera" size="30px" fixed-width="true" style="color: royalblue"></ons-icon>1/1
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
    
      <ons-list-item tappable class="item1-sub2-sub" onclick="document.getElementById('PointDisp').show()">
        <ons-row>
          <ons-col width="10%">
          </ons-col>  
          <ons-col width="10%">
            <ons-icon icon="fa-caret-right" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="60%">施工機械搬入<br>バックホウ(RX-505)
          </ons-col>  
          <ons-col width="20%">
            <label>
              <ons-icon icon="fa-camera" size="30px" fixed-width="true" style="color: darkorange"></ons-icon>0/1
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
      
      <ons-list-item tappable modifier='longdivider'>
        <ons-row>
          <ons-col width="10%">
            <ons-icon icon="fa-plus-square-o" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="70%">施工状況
          </ons-col>  
          <ons-col width="20%">
            <label style="border:solid 1px gray">
              <ons-icon icon="fa-star-o" fixed-width="true" style="color: darkorange"></ons-icon>未完
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
      
      <ons-list-item tappable modifier='longdivider'>
        <ons-row>
          <ons-col width="10%">
            <ons-icon icon="fa-plus-square-o" size="25px" fixed-width="true" style="color: green"></ons-icon>
          </ons-col>  
          <ons-col width="70%">施工後作業
          </ons-col>  
          <ons-col width="20%">
            <label style="border:solid 1px gray">
              <ons-icon icon="fa-star-o" fixed-width="true" style="color: darkorange"></ons-icon>未完
            </label>  
          </ons-col>
        </ons-row>  
      </ons-list-item>
      
    </ons-list>
  </div>

  <ons-modal id="ListMainte">
    <br />    
    <ons-list modifier="inset" style="background-color:lightgray;">
      <ons-list-item modifier="nodivider">
        <ons-row>
          <ons-col style="font-size:50%">リスト名＞</ons-col>
        </ons-row>
        <ons-row>
          <ons-select id="Photo_List" modifier="material" style="width:100%;background-color:white;">
            <option value="GIR">GIR</option>
            <option value="JHS">JHS</option>
            <option value="在住ビジネス">在住ビジネス</option>
            <option value="コングロエンジニアリング">コングロエンジニアリング</option>
          </ons-select>
        </ons-row>

        <hr width="98%">
        
        <ons-row>
          <ons-col width="60%"></ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="document.getElementById('ListMainte').hide()">
              <p class="iconbutton_text">戻る</p>
              <ons-icon class="iconbutton_icon" icon="ion-reply" size="30px" fixed-width="true"></ons-icon>
          </ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="document.getElementById('ListMainte').hide()">
              <p class="iconbutton_text">保存</p>
              <ons-icon class="iconbutton_icon" icon="ion-archive" size="30px" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>    
        </ons-row>
        
      </ons-list-item>
    </ons-list>
  </ons-modal>

  <ons-modal id="PointDisp">
    <br />    
    <ons-list modifier="inset" style="background-color:lightgray;">
      <ons-list-item modifier="nodivider">
        <ons-row> 
          <ons-col style="font-size:50%">撮影ポイント＞</ons-col>
        </ons-row>
        <ons-row>
          <ons-col width="95%">
            <label style="font-size:200%;position:absolute;margin-top:10px;color: #FFF;
                          font-weight: bold;text-shadow: 2px 2px 1px #00F,-2px 2px 1px #00F,2px -2px 1px #00F,-2px -2px 1px #00F;">サンプル</label>
            <img src="img/0000000006.jpg" border="2" style="width:100%;height:auto;">
          </ons-col>
          <ons-col width=" 5%"></ons-col>
        </ons-row>
        <ons-row>
          <ons-col width="95%">
            <label  style="width:100%;">
            重機の全体が写るようにし、機種名又は型番を記載する
            </label>
          </ons-col>  
          <ons-col width=" 5%"></ons-col>
        </ons-row>
        <ons-row>
          <ons-col width="60%"></ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="document.getElementById('PointDisp').hide()">
              <p class="iconbutton_text">戻る</p>
              <ons-icon class="iconbutton_icon" icon="ion-reply" size="30px" fixed-width="true"></ons-icon>
          </ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="document.getElementById('PointDisp').hide()">
              <p class="iconbutton_text">撮影</p>
              <ons-icon class="iconbutton_icon" icon="ion-camera" size="30px" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>    
        </ons-row>
        
        <hr width="98%">
        
        <ons-row style="font-size:80%">
          <ons-col width="35%">現在の撮影枚数</ons-col>
          <ons-col width=" 5%" style="color:blue">0</ons-col>
          <ons-col width="10%">枚</ons-col>
          <ons-col width=" 5%">／</ons-col>
          <ons-col width="30%">最低必要枚数</ons-col>
          <ons-col width=" 5%" style="color:blue">1</ons-col>
          <ons-col width="10%">枚</ons-col>
        </ons-row>
        
      </ons-list-item>
    </ons-list>
  </ons-modal>
  
</ons-page>
