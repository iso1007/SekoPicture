<ons-popover id="selftimer" cancelable style="width: 95%; max-width: 300px;" direction="down">
  <ons-row>
    <ons-col class="menu-item-col" onclick="app.setSelfTimer('0')">
      <div class="menu-item-label textsize5">オフ</div>
    </ons-col>
    <ons-col class="menu-item-col" onclick="app.setSelfTimer('2')">
      <div class="menu-item-label textsize5">2秒</div>
    </ons-col> 
    <ons-col class="menu-item-col" onclick="app.setSelfTimer('10')">
      <div class="menu-item-label textsize5">10秒</div>
    </ons-col>
    <ons-col class="menu-item-col" onclick="app.setSelfTimer('20')">
      <div class="menu-item-label textsize5">20秒</div>
    </ons-col>
  </ons-row>
</ons-popover>
