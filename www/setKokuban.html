<ons-page id="setKokubanPage">
  <ons-toolbar class='toolbar_back_color'>
    <div class="center textsize5" style="color: white">黒板編集</div>
    
    <div class="right" onclick="setKokuban.itemToCamera()">
      <ons-button class="toCamera" modifier="quiet">
        <ons-icon class="iconsize5" icon="fa-camera" fixed-width="true" style="color: white"></ons-icon>
      </ons-button>
    </div>
  </ons-toolbar>
  
  <ons-list id="setKokubanItems" style="width:100%;height:100%;overflow:scroll" class="content_back_color">
    <ons-list-header>
      <ons-row>
        <ons-col width="8%"><ons-icon icon="fa-building-o" style="color: blue"></ons-icon></ons-col>
        <ons-col class="textsize4">工事名</ons-col>
      </ons-row>  
    </ons-list-header>
    <!--工事名の入力-->
    <ons-list-item id="setHelpKouji">
      <textarea id="setInputKouji" rows="2" style="width:90%;height:120%;overflow:hidden;margin:-5px auto;" class="textarea--transparent textsize5" placeholder="工事名を入力"></textarea>
      <ons-icon class="iconsize4" icon="fa-chevron-circle-right" style="color: blue"></ons-icon>
    </ons-list-item>
    
    <ons-list-header>
      <ons-row>
        <ons-col width="8%"><ons-icon icon="fa-gavel" style="color: blue"></ons-icon></ons-col>
        <ons-co class="textsize4">工　種</ons-col>
      </ons-row>  
    </ons-list-header>
    <!--工種の入力-->
    <ons-list-item id="setHelpKousyu" style="height:50px">
      <input id="setInputKousyu" type="text" class="text-input textsize5" style="width:90%;margin:-5px auto;" placeholder="工種名を入力">
      <ons-icon class="iconsize4" icon="fa-chevron-circle-right" style="color: blue"></ons-icon>
    </ons-list-item>
    
    <ons-list-header>
      <ons-row>
        <ons-col width="8%"><ons-icon icon="fa-binoculars" style="color: blue"></ons-icon></ons-col>
        <ons-col class="textsize4">測　点</ons-col>
      </ons-row>  
    </ons-list-header>
    <!--測点の入力-->
    <ons-list-item id="setHelpSokuten">
      <input id="setInputSokuten" type="text" class="text-input textsize5" style="width:90%;margin:-5px auto;" placeholder="測点を入力">
      <ons-icon class="iconsize4" icon="fa-chevron-circle-right" style="color: blue"></ons-icon>
    </ons-list-item>

    <ons-list-header>
      <ons-row>
        <ons-col width="8%"><ons-icon icon="fa-calendar" style="color: blue"></ons-icon></ons-col>
        <ons-col class="textsize4">日　付</ons-col>
      </ons-row>  
    </ons-list-header>
    <!--日付の入力-->
    <ons-list-item id="setHelpHiduke">
      <input id="setInputHiduke" type="text" class="text-input textsize5" style="width:90%;margin:-5px auto;" placeholder="日付を入力">
      <ons-icon class="iconsize4" icon="fa-chevron-circle-right" style="color: blue"></ons-icon>
    </ons-list-item>

    <ons-list-header>
      <ons-row>
        <ons-col width="8%"><ons-icon icon="fa-file-text-o" style="color: blue"></ons-icon></ons-col>
        <ons-col class="textsize4">備　考</ons-col>
        <ons-col class="textsize1" id="setBikouPictureId" style="color: gray"></ons-col>
      </ons-row>  
    </ons-list-header>
    <!--備考の入力-->
    <ons-list-item id="setHelpBikou">
      <textarea id="setInputBikou" rows="10" style="width:90%;height:100%;overflow:hidden;margin:-5px auto;" class="textarea--transparent textsize6" placeholder="備考を入力" onFocus="setKokuban.bikouTextSupport()"></textarea>
      <ons-icon class="iconsize4" icon="fa-chevron-circle-right" style="color: blue"></ons-icon>
    </ons-list-item>
    
    <!-- 2018/01/24 追加 ↓-->
    <div id="setShapeButton" class="textsize4">
      <ons-button modifier="large--quiet" onclick="setKokuban.shapeSelectedMenu()">略図選択</ons-button>
    </div>
    <ons-list-item id="setShapePanel" style="display:none">
      <ons-col width="70%" onclick="setKokuban.shapeSelectedMenu()">
        <div align="center">
          <p class="textsize4" id="setShapePanelShapeName" style="margin:0px;"></p>
          <img id="setViewShape" width="auto" height="70px">
        </div>
      </ons-col>
      <ons-col width="5%">
      </ons-col>
      <ons-col width="25%">
        <div align="center">
          <p class="textsize4" style="margin:0px;">略図の位置</p>
          <img id="setViewShapePosition" width="auto" height="70px" src="img/shape-position/bottom-middle.gif" onclick="shapePositionModal.show()">
        </div>
      </ons-col>
    </ons-list-item>
    <!-- 2018/01/24 追加 ↑-->
    
    <ons-list-header>
      <ons-row>
        <ons-col width="8%"><ons-icon icon="fa-building-o" style="color: blue"></ons-icon></ons-col>
        <ons-col class="textsize4">会社名</ons-col>
      </ons-row>  
    </ons-list-header>
    <!--会社名の入力-->
    <ons-list-item id="setHelpSyamei">
      <input id="setInputSyamei" type="text" class="text-input textsize5" style="width:90%;margin:-5px auto;" placeholder="会社名を入力">
      <ons-icon class="iconsize4" icon="fa-chevron-circle-right" style="color: blue"></ons-icon>
    </ons-list-item>
  </ons-list>  

  <ons-modal id="setHelpModal">
    <ons-list modifier="inset" class="modal_back_color" style="height:90%;overflow:scroll">
      <ons-list-header>
        <ons-col class="textsize4" id="setHelpTitle"></ons-col>
      </ons-list-header>
      
      <ons-list id="setHelpList" class="contentsize8" style="overflow:scroll">
      </ons-list>
      
      <ons-list-item id="setHelpModalBottom"> 
        <ons-row>
          <ons-col width="80%"></ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="setHelpModal.hide()">
              <p class="iconbutton_text textsize5">戻る</p>
              <ons-icon class="iconbutton_icon iconsize5" icon="ion-reply" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </ons-modal>

  <!--数字項目の入力支援用ダイアログ-->
  <ons-modal id="numberInputModal">
    <div id="numberInputPanel" align="center" class="content_back_color" style="width:320px">
      <hr size="2">
      <div style="color:black;text-align:left">
        <span>　</span>
        <span class="textsize5" id="numberFrontLabel"></span>
        <span class="textsize5" id="numberInputText" style="text-decoration: underline;color:blue"></span>
        <span class="textsize5" id="numberBackLabel"></span>
      </div>
      <hr size="2">
      <div id="numberString"></div>
      <div style="width:295px">
        <ons-row>
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">1</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">2</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">3</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">4</ons-button> 
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">5</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">6</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">7</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
            <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">8</ons-button> 
          </ons-col>  
        </ons-row>
        <ons-row>
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">9</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-num-button" onclick="setKokuban.numberKeyInput(this)">0</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-etc-button" onclick="setKokuban.numberKeyInput(this)">.</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-etc-button" onclick="setKokuban.numberKeyInput(this)">,</ons-button> 
          </ons-col>  
        </ons-row>
        <ons-row>
          <ons-col width="70px">
            <ons-button class="keybord-etc-button" onclick="setKokuban.numberKeyInput(this)">+</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-etc-button" onclick="setKokuban.numberKeyInput(this)">-</ons-button> 
          </ons-col>  
          <ons-col width="5px"></ons-col>
          <!--<ons-col width="70px"></ons-col> 2018/01/23 DEL-->
          <!-- 2018/01/23 ↓ ADD -->
          <ons-col width="70px">
            <ons-button class="keybord-etc-button" onclick="setKokuban.numberKeyInput(this)">±</ons-button> 
          </ons-col>  
          <!-- 2018/01/23 ↑ ADD -->
          <ons-col width="5px"></ons-col> 
          <ons-col width="70px">
            <ons-button class="keybord-etc-button" onclick="setKokuban.numberKeyInput(this)">
              <ons-icon class="iconsize4" icon="ion-backspace-outline"></ons-icon>
            </ons-button>
          </ons-col>  
        </ons-row>
      </div>
      <hr size="2">
      <div>
        <ons-row>
          <ons-col width="80%">
            <div id="numberLength"></div>
          </ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="setKokuban.numberKeyInputHide()">ＯＫ</ons-button>
          </ons-col>
        </ons-row>
      </div>
    </div>
  </ons-modal>

  <!--2018/01/24 ADD↓----->
  <!--共通略図選択用ダイアログ-->
  <ons-modal id="shapeViewModal">
    <ons-list modifier="inset" style="height:90%;overflow:auto" class="modal_back_color">
    <!--<ons-list modifier="inset" style="width:95%;height:90%;overflow:auto" class="modal_back_color">-->
      <ons-list-header class="textsize4">略図選択</ons-list-header>
      
      <ons-list id="shapeSelected" class="contentsize8" style="overflow:auto">
      </ons-list>
      
      <ons-list-item> 
        <ons-row>
          <ons-col width="80%"></ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="shapeViewModal.hide()">
              <p class="iconbutton_text text5">戻る</p>
              <ons-icon class="iconbutton_icon iconsize5" icon="ion-reply" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </ons-modal>

  <!--略図表示位置選択用ダイアログ-->
  <ons-modal id="shapePositionModal">
    <ons-list modifier="inset" style="width:95%;height:90%;overflow:auto" class="modal_back_color">
      <ons-list-header class="textsize4">表示設定</ons-list-header>
      
      <ons-list id="shapePisitionSelected" class="contentsize8" style="overflow:auto">
        <ons-list-item>
          <ons-row>
            <img id="bottom-middle" src="img/shape-position/bottom-middle.gif" width="49%" height="30%" onclick="setKokuban.shapePosition(this)">
            <img id="bottom-half" src="img/shape-position/bottom-half.gif" width="49%" height="30%" onclick="setKokuban.shapePosition(this)">
          </ons-row>
        </ons-list-item>
        <ons-list-item>
          <ons-row>
            <img id="bottom-right" src="img/shape-position/bottom-right.gif" width="49%" height="30%" onclick="setKokuban.shapePosition(this)">
            <img id="right-half" src="img/shape-position/right-half.gif" width="49%" height="3%" onclick="setKokuban.shapePosition(this)">
          </ons-row>
        </ons-list-item>
        <ons-list-item>
          <ons-row>
            <img id="full" src="img/shape-position/full.gif" width="49%" height="30%" onclick="setKokuban.shapePosition(this)">
          </ons-row>
        </ons-list-item>
      </ons-list>
      
      <ons-list-item id="shapePositionModalBottom"> 
        <ons-row>
          <ons-col width="80%">
          
            <label class="checkbox checkbox--material">
              <input id="shapeReverseCheck" type="checkbox" class="checkbox__input checkbox--material__input" checked="checked">
              <div class="checkbox__checkmark checkbox--material__checkmark textsize5"></div>
                黒板の色に合わせる
            </label>
          </ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="setKokuban.shapePositionModalHide()">
              <p class="iconbutton_text textsize5">戻る</p>
              <ons-icon class="iconbutton_icon iconsize5" icon="ion-reply" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
  </ons-modal>
  <!--2018/01/24 ADD↑----->

</ons-page>
