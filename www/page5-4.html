<ons-page>
  <ons-toolbar class='toolbar_back_color'>
    <div class="left" onclick="setNavigator.popPage()">
      <ons-button id="pop-button" modifier="quiet" style='margin-top:0px;color: white'>
        <ons-icon icon="fa-angle-double-left" size="30px" fixed-width="true"></ons-icon>
    </ons-button></div>
    
    <div class="center textsize5" style="color: white">撮影リスト保守</div>
    
    <div class="right" onclick="app.cameraButtonClick()">
      <ons-button class="toCamera" modifier="quiet">
        <ons-icon class="iconsize5" icon="fa-camera" fixed-width="true" style="color: white"></ons-icon>
      </ons-button>
    </div>
  </ons-toolbar>

  <div>
    <ons-list modifier="inset" class="content_back_color">
      <ons-list-header modifier='longdivider'>
        <ons-row>
          <ons-col width="10%"><a class="fa fa-building-o" style="color: blue"></a></ons-col>
          <ons-col>会社名</ons-col>
        </ons-row>  
      </ons-list-header>
      <ons-list-item tappable modifier="chevron" onclick="document.getElementById('CorpMainte').show()">
        <ons-col>やたま建設株式会社</ons-col>  
      </ons-list-item>
      <ons-list-item tappable modifier="chevron">
        <ons-col>コングロエンジニアリング株式会社</ons-col>  
      </ons-list-item>
      <ons-list-item tappable modifier="chevron">
        <ons-col>株式会社ロア産業</ons-col>  
      </ons-list-item>
      
    </ons-list>
  </div>
  
  <ons-modal id="CorpMainte">
    <br />    
    <ons-list modifier="inset"class="modal_back_color">
      <ons-list-item modifier="nodivider">
        <ons-row>
          <ons-col style="font-size:50%">会社名＞</ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
          <input type="text" class="text-input" id="KojiAdress" style="width:100%;background-color:white;"
          value="やたま建設株式会社"></input>
          </ons-col>  
        </ons-row>

        <hr width="98%">
        
        <ons-row>
          <ons-col width="60%"></ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="document.getElementById('CorpMainte').hide()">
              <p class="iconbutton_text">戻る</p>
              <ons-icon class="iconbutton_icon" icon="ion-reply" size="30px" fixed-width="true"></ons-icon>
          </ons-col>
          <ons-col width="20%">
            <ons-button modifier="quiet" onclick="document.getElementById('CorpMainte').hide()">
              <p class="iconbutton_text">保存</p>
              <ons-icon class="iconbutton_icon" icon="ion-archive" size="30px" fixed-width="true"></ons-icon>
            </ons-button>
          </ons-col>    
        </ons-row>
        
      </ons-list-item>
    </ons-list>
  </ons-modal>

  <ons-speed-dial id="speed-dlg" position="bottom right" direction="left">
    <ons-fab>
      <ons-icon icon="fa-wrench" onclick="document.getElementById('speed-dlg').showItems()"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item>
      <ons-icon icon="fa-sort" onclick="document.getElementById('speed-dlg').hideItems()"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item>
      <ons-icon icon="fa-plus" onclick="document.getElementById('speed-dlg').hideItems()"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item>
      <ons-icon icon="fa-minus" onclick="document.getElementById('speed-dlg').hideItems()"></ons-icon>
    </ons-speed-dial-item>
  </ons-speed-dial>

</ons-page>
